<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page to hold code</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Education Code -->
    <div id="education-code">
        <div class="edu">
            <div class="name-logo">
                <img src="./static/codingdojo-logo.png" alt="coding dojo logo">
                <p class="edu-name">
                    CodingDojo
                </p>
            </div>
            <p class="edu-major">
                Online Full-Time Software Development Bootcamp
            </p>
            <p class="edu-dates">
                March 2023 - June 2023
            </p>
        </div>
        
        <div class="edu">
            <div class="name-logo">
                <img src="./static/Vertical_VT_Full_Color_RGB.png" alt="virginia tech logo">
                <p class="edu-name">
                    Virginia Tech
                </p>
            </div>
            <p class="edu-major">
                Bachelors Degree in Business Information Technology
            </p>
            <p class="edu-dates">
                August 2019 - May 2022
            </p>
        </div>

        <div class="edu">
            <div class="name-logo">
                <img src="./static/NOVA_V_2c_transparent.png" alt="nvcc logo">
                <p class="edu-name">
                    Northern Virginia Community College
                </p>
            </div>
            <p class="edu-major">
                Associates Degree in Information Technology
            </p>
            <p class="edu-dates">
                August 2016 - May 2019
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
